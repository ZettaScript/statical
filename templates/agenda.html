<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ stylesheet_path | safe }}" />
  <title>Agenda View</title>
</head>

<body>
  <div class="calendar">
    <h1>Events</h1>
    <div class="view">
      <ul>
        <li><a href="/month">Month</a></li>
        <li><a href="/week">Week</a></li>
        <li><a href="/day">Day</a></li>
        <li><a href="/agenda">Agenda</a></li>
      </ul>
    </div>
    <div class="pagination">
      <div class="previous"><a href="{{ previous_file_name }}">&lt; Previous</a></div>
      <div class="next"><a href="{{ next_file_name }}">Next &gt;</a></div>
    </div>
    {% for event in events %}
    <p>{{ event[0].events[0].start_timestamp | date(format="%Y-%m-%d %H:%M", timezone=timezone) }} - {{ event[1].summary
      }}</p>
    {% endfor %}
    <div class="pagination">
      <div class="previous"><a href="{{ previous_file_name }}">&lt; Previous</a></div>
      <div class="next"><a href="{{ next_file_name }}">Next &gt;</a></div>
    </div>
  </div>
</body>

</html>
