<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day View</title>
  </head>
  <body>
    <h1>Events for {{ year }}-{{ month }}-{{ day }}</h1>
    {% for event in events %}
    <p>{{ event.summary }} - {{ event.start }}</p>
    {% endfor %}
  </body>
</html>
