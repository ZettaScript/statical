<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/statical.css" />
    <title>Month View</title>
  </head>
  <body>
    <div class="calendar">
      <h1>Events for {{ year }}-{{ month }}</h1>
      <div class="pagination">
        <div class="previous"><a href="{{ previous_file_name }}">&lt; Previous</a></div>
        <div class="next"><a href="{{ next_file_name }}">Next &gt;</a></div>
      </div>
      Calendar
      <div class="month">
        {% for week in weeks %}
        <div class="week">
          {% for day in week %}
          <div class="day">
            {% for event in day.events %}
            <p>{{ event.summary }} - {{ event.start }}</p>
            {% endfor %}
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
      <pre>{{ __tera_context }}</pre>
      <div class="pagination">
        <div class="previous"><a href="{{ previous_file_name }}">&lt; Previous</a></div>
        <div class="next"><a href="{{ next_file_name }}">Next &gt;</a></div>
      </div>
    </div>
  </body>
</html>
