<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/statical.css" />
    <title>Week View</title>
  </head>
  <body>
    <h1>Events for week {{ week }} of {{ month }} {{ year }}</h1>
    <div class="week">
      {% for day in week_dates %}
      <div class="day">
        <p class="header">
          <span class="wday">{{ day.wday }}</span>
          <span class="date">{{ day.month }} {{ day.day }}</span>
        </p>
        <div class="events">
          {% for event in day.events %}
          <div class="event">
            <p class="time">{{ event.start }} - {{ event.end }} ({{ event.duration }} hours)</p>
            <p class="summary">{{ event.summary }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
